<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/index.css">
  <title> UI</title>
</head>
<body>
<div class="box">
  <h2 class="demoHeaders">手风琴：</h2>
  <br>

  <div id="sjq" class="left50">
    <h3 class="one">第一</h3>

    <div class="first">我是第一个</div>
    <h3>第二</h3>

    <div>我是第二个</div>
    <h3>第三</h3>

    <div>我是第三个</div>
  </div>

  <h2 class="demoHeaders">tabs：</h2>
  <br>

  <div id="tab" class="left50">
    <ul>
      <li class="one" data-id='tab1'>第一</li>
      <li data-id='tab2'>第二</li>
      <li data-id='tab3'>第三</li>
      <li data-id='tab4'>第四</li>
    </ul>
    <div data-id='tab1' class="first">我是第一个</div>
    <div data-id='tab2'>我是第二个</div>
    <div data-id='tab3'>我是第三个</div>
    <div data-id='tab4'>我是第四个</div>
  </div>
  <h2 class="demoHeaders">Selectmenu</h2>
  <br>
  <section id="more" class="left50">
    <select>
      <option>jquery</option>
      <option selected="true">Dom</option>
      <option>s</option>
      <option>d</option>
      <option>f</option>
    </select>
  </section>
</div>
